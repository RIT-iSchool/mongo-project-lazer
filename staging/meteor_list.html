<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="khttps://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <title> Meteors List </title>
</head>

<body>
  <header>
    <div class="navbar">
      <figure>
        <a href="/cgi-bin/meteorslist.py" method="get">
          <img class="logo" src="assets/images/navbar_logo.png" alt="Company Logo">
        </a>
      </figure>
      <nav>
        <ul class="navbar">
          <li>
            <form action="/cgi-bin/result.py" method="get">
              Meteorite Name: &emsp; <input class="meteor_search" type="text" name="meteor_name"
                placeholder="Search for a meteorite..." />
                <button class="meteor-search-btn" type="submit">Search</button>
                <br />
            </form>
          </li>
          &emsp; &emsp;
          <li>
            <form action="/cgi-bin/georesult.py" method="get">
              Coordinates: &emsp; <input type="text" name="lat" placeholder="Latitude..." />
              <input type="text" name="long" placeholder="Longitude..." />
              <button class="meteor-search-btn" type="button" 
                onclick="if (document.getElementsByName('lat')[0].value !== '' && document.getElementsByName('long')[0].value !== '') 
                {this.form.submit()} else {alert('Please fill in both the latitude and longitude fields.')}">Search
              </button>
            </form>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="filter-container">
      <h1>Meteorite List</h1>
      <form class="filter">
        
        <label class="radio-inline">
          Filter By:
          <input type="radio" name="optradio" checked>Year
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio">Mass
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio">Ascending
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio">Descending
        </label>
      </form>
    </div>

    <div class="meteor-list">
      <ul class="meteor_list">
        <li>
          <a href='/cgi-bin/info.py?meteorID={meteorID}'>
            <div class="meteor-container">
              <br>
              <span>{meteorName}</span>
              <img class="meteor-image" src="assets/images/meteorite_test.jpeg" alt="{meteorName}">
            </div>
          </a> 
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
