<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="khttps://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <title> Meteors List </title>
</head>

<body>
  <header>
    <div class="navbar">
      <figure>
        <a href="/cgi-bin/meteorslist.py" method="get">
          <img class="logo" src="assets/images/navbar_logo.png" alt="Company Logo">
        </a>
      </figure>
      <nav>
        <ul class="navbar">
          <li>
            <form action="/cgi-bin/result.py" method="get">
              Meteorite Name: &emsp; <input class="meteor_search" type="text" name="meteor_name"
                placeholder="Search for a meteorite..." />
                <button class="meteor-search-btn" type="submit">Search</button>
                <br />
            </form>
          </li>
          &emsp; &emsp;
          <li>
            <form action="/cgi-bin/georesult.py" method="get">
              Coordinates: &emsp; <input type="text" name="lat" placeholder="Latitude..." />
              <input type="text" name="long" placeholder="Longitude..." />
              <button class="meteor-search-btn" type="button" 
                onclick="if (document.getElementsByName('lat')[0].value !== '' && document.getElementsByName('long')[0].value !== '') 
                {this.form.submit()} else {alert('Please fill in both the latitude and longitude fields.')}">Search
              </button>
            </form>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>{meteorName}</h1>
    <div class="info-container">
        <img src="assets/images/meteorite_test.jpeg" alt="Meteorite Image" class="meteor-info-img"/>
        <div class="info">
            <p><strong>Year: </strong> {meteorYear} </p>
            <p><strong>Fell In: </strong> {meteorFall}</p>
            <p><strong>Mass: </strong> {meteorMass}</p>
            <p><strong>Location: </strong> {geoLoc}</p>
        </div>
        <div class="comments">
          <form action="/cgi-bin/info.py" method="get">
            <input type="hidden" name="meteorID" value="{meteorID}">
            <hr>
            <h3>Comments: </h3></br>
            <strong>Author: </strong><input class="comment-input" type="text" name="author" required/><br/>
            <strong>Comment: </strong><input class="comment-input2" type="text" name="comment" required/><br/>
            <input class="comment-submit" type="submit" value="Submit"/>
          </form>
        </div>
    </div>
  </main>
</body>

</html>
